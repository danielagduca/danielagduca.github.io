# General settings
remote_theme             : "mmistakes/minimal-mistakes@4.21.0"
minimal_mistakes_skin    : "contrast"
locale                   : "en-US"
title                    : "acrazyyellowtheory"
title_separator          : "|"
name                     : "Dr Daniela Duca"
description              : ""
repository_url           : "https://github.com/danielagduca/danielagduca.github.io"
url                      : "https://danielagduca.github.io"
repository               : "danielagduca/danielagduca.github.io"
teaser                   : "/paintings/WarningAmorisSuspended_30x60_2016_2.jpg"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           :  ""
words_per_minute         : 200
search                   : true #site-wide search enabled
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :
  


plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Reading Files
include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"




# Analytics
show_downloads: false
