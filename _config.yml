      path: ""
      type: pages
    values:
      layout: collection
      author_profile: false
      share: true
      related: true
  # _posts 
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: # true
      share: true
      related: true    
#can add other defaults, like so
  # _paintings
  - scope:
      path: ""
      type: paintings
    #values:
      layout: single
